<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flibby Bit — Hex/Dec/Bin Practice (hex-next)</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div>
      <div class="title">Flibby Bit <span class="sub">Next</span></div>
      <div class="sub">Practice translating between Hex, Decimal, and Binary</div>
    </div>
    <div class="pill">Keys: <span class="kbd">1</span><span class="kbd">2</span><span class="kbd">3</span><span class="kbd">4</span> • <span class="kbd">R</span> reset</div>
  </header>

  <main>
    <section class="card game" id="game">
      <canvas id="fxCanvas"></canvas>
      <div class="livesOverlay" id="livesOverlay"></div>
      <div class="timerBar" id="timerBar"></div>
      <div class="hudOverlay" id="hudOverlay">
        <div>Score: <strong id="scoreHUD">0</strong> • Streak: <strong id="streakHUD">0</strong></div>
        <span id="livesNumHUD" style="display:none">3</span>
      </div>
      <div class="center">
        <div class="hex" id="promptLabel">0x0A</div>
        <div class="sub" id="subLabel" style="color:#eaf2ff; opacity:.9">(decimal 10)</div>
      </div>
      <div class="answers" id="answers"></div>
    </section>

    <div class="toolbar" id="toolbar">
      <div class="group"><label for="skill">Skill</label>
        <select id="skill">
          <option value="hex2bin">Hex → Binary</option>
          <option value="dec2bin">Decimal → Binary</option>
          <option value="bin2dec">Binary → Decimal</option>
        </select>
      </div>

      <div class="group"><label for="mode">Mode</label>
        <select id="mode">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div class="group"><label for="speed">Speed</label>
        <select id="speed">
          <option value="slow">Relaxed</option>
          <option value="normal" selected>Normal</option>
          <option value="fast">Fast</option>
        </select>
      </div>

      <label class="group" style="gap:6px; color:#dbeafe"><input type="checkbox" id="soundOn" checked /> Sound</label>
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </main>

  <footer>
    Beginner: 4 bits (0–15). Intermediate: 6-bit range (0–63) but show 8 bits. Advanced: full 8 bits (0–255).
  </footer>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
